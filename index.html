<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames</title>
 
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="formulario">
        <form id="form" method="POST">
            <h1>VIDEOGAMES STORE</h1>
            <div >
                <img class="avatar" src="./images/controlVideogames.png" alt="">
            </div>

            <section class="buttonSelect" id="registroVenta">
                <label>Videogame</label>
                <br/>
                <select class="btn btn-primary" name="juego" id="juego">
                    <option value="PS4">PS4</option>
                    <option value="XBOX">XBOX</option>
                    <option value="PC">PC</option>
                    <option value="OTRA">OTRA</option>
                </select>
                <br/>
                <label>Precio</label>
                <br/>
                <input class="btn btn-primary" type="number" name="valor" id="valor">
                <br/>
                <input type="submit" class="" id="boton"></input>
            </section>

            <section class="addVenta" id="addVenta"></section>
            
        </form> 
    </div>
    

    <script src="./appBD.js"></script>
</body>


</html>
